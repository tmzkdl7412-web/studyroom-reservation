<div class="card">
  <h2 style="color:#d93025;">⚠️ 예약이 있어 자리를 연장할 수 없습니다</h2>
  <p>
    {% if message %}
      {{ message }}
    {% else %}
      예약 종료 {{ remaining|int }}분 전이 아닙니다.<br>
      연장은 예약 종료 20분 전부터만 가능합니다.
    {% endif %}
  </p>
  <a href="{{ url_for('index') }}" class="btn btn-primary">← 홈으로 가기</a>
</div>
