<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연장 확인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px;
      transition: 0.2s;
    }

    .box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    h2 {
      color: #001B4E;
      margin-bottom: 20px;
      font-size: 22px;
    }

    p {
      font-size: 15px;
      margin: 8px 0;
      color: #333;
    }

    .btn {
      margin: 10px;
      background: #1557c0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #003c99;
      transform: translateY(-2px);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #1557c0;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ✅ 상하단 네이비 라인 */
    body::before,
    body::after {
      content: "";
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
      position: fixed;
      left: 0;
      z-index: 9999;
    }
    body::before { top: 0; }
    body::after { bottom: 0; }

    /* ✅ 학과명 푸터 */
    .eng-footer {
      position: fixed;
      bottom: 2px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>현재 사용 중인 좌석</h2>

    {% if res.room %}
      <p>단체실 번호: <strong>{{ res.room }}</strong></p>
    {% else %}
      <p>개인석 번호: <strong>{{ res.seat }}</strong></p>
    {% endif %}

    <p>날짜: {{ res.date }}</p>
    <p>시작 시간: {{ res.hour }}시</p>
    <p>현재 이용 시간: {{ elapsed }}</p>

    <p style="margin-top:20px; font-weight:bold;">연장할 시간 선택</p>

    <!-- ✅ +1시간 -->
    <form action="{{ url_for('extend_confirm') }}" method="POST" style="display:inline;">
      <input type="hidden" name="res_type" value="{{ res_type }}">
      <input type="hidden" name="res_id" value="{{ res.id }}">
      <input type="hidden" name="extend_hours" value="1">
      <button type="submit" class="btn">+1시간</button>
    </form>

    <!-- ✅ +2시간 -->
    <form action="{{ url_for('extend_confirm') }}" method="POST" style="display:inline;">
      <input type="hidden" name="res_type" value="{{ res_type }}">
      <input type="hidden" name="res_id" value="{{ res.id }}">
      <input type="hidden" name="extend_hours" value="2">
      <button type="submit" class="btn">+2시간</button>
    </form>

    <a href="{{ url_for('extend_page') }}">← 돌아가기</a>
  </div>

  <div class="eng-footer">
    Industrial &amp; Data Engineering, Hongik University
  </div>
</body>
</html>
