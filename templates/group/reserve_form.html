<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 정보 입력</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 45px 60px;
      width: 480px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 14px;
      color: #001B4E;
      font-size: 24px;
      font-weight: 700;
    }

    p.meta {
      text-align: center;
      color: #333;
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #001B4E;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 26px;
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background-color: #1557c0;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background-color: #0d47a1; }

    .back {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #1557c0;
      text-decoration: none;
      font-weight: 500;
    }

    .back:hover { text-decoration: underline; }

    #memberFields label {
      margin-top: 10px;
      font-weight: 500;
    }

    /* ✅ 상하단 네이비 라인 */
    body::before,
    body::after {
      content: "";
      height: 6px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #1557c0);
      position: fixed;
      left: 0;
      z-index: 9999;
    }
    body::before { top: 0; }
    body::after { bottom: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>예약 정보 입력</h2>
    <p class="meta">▶ 프로젝트실 {{ room }}, {{ date }} {{ "%02d:00" % hour }} 시작</p>

    <form id="reserveForm" action="/reserve" method="POST">
      <input type="hidden" name="room" value="{{ room }}">
      <input type="hidden" name="date" value="{{ date }}">
      <input type="hidden" name="hour" value="{{ hour }}">

      <label for="leader_name">대표자 이름</label>
      <input type="text" id="leader_name" name="leader_name" placeholder="예: 김산데" 
        required pattern="[가-힣]{2,}" title="이름은 한글 2자 이상으로 입력해주세요.">

      <label>대표자 학번</label>
      <input name="leader_id" required placeholder="예: A123456">

      <label>대표자 전화번호</label>
      <input name="leader_phone" required placeholder="예: 010-0000-0000">

      <label>이용시간 (시간 단위, 1~3시간)</label>
      <input type="number" name="duration" value="1" min="1" max="3">

      <label>인원 수 선택 (대표자 포함, 최대 6명)</label>
      <select id="memberCount" name="memberCount">
        {% for i in range(1,7) %}
          <option value="{{ i }}">{{ i }}명</option>
        {% endfor %}
      </select>

      <div id="memberFields"></div>

      <button type="submit">예약 완료</button>
    </form>

    <a href="/room_detail?room={{ room }}" class="back">← 예약 현황으로</a>
  </div>

  <!-- ✅ 하단 학과명 텍스트 -->
  <footer style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to right,#001B4E,#1557c0);
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 13px;
  ">
    Industrial &amp; Data Engineering, Hongik University
  </footer>

  <script>
    const memberCountSelect = document.getElementById('memberCount');
    const memberFieldsDiv = document.getElementById('memberFields');

    function updateMemberFields() {
      const total = parseInt(memberCountSelect.value, 10) || 1;
      const teamCount = Math.max(0, Math.min(5, total - 1));
      memberFieldsDiv.innerHTML = '';
      for (let i = 1; i <= teamCount; i++) {
        memberFieldsDiv.innerHTML += `
          <label>팀원 ${i} 이름</label>
          <input name="member_${i}_name" placeholder="이름 입력">
          <label>팀원 ${i} 학번</label>
          <input name="member_${i}_id" placeholder="예: A123456">
        `;
      }
    }
    memberCountSelect.addEventListener('change', updateMemberFields);
    updateMemberFields();

    document.getElementById('reserveForm').addEventListener('submit', function(e) {
      const phone = document.querySelector('input[name="leader_phone"]').value.trim();
      const id = document.querySelector('input[name="leader_id"]').value.trim();
      const phonePattern = /^010-\d{4}-\d{4}$/;
      const idPattern = /^[a-zA-Z]{1}\d{6}$/;

      if (!phonePattern.test(phone)) {
        alert("전화번호 형식이 올바르지 않습니다. 예: 010-1234-5678");
        e.preventDefault();
        return;
      }
      if (!idPattern.test(id)) {
        alert("학번 형식이 잘못되었습니다. 예: A123456");
        e.preventDefault();
        return;
      }
      const memberIds = document.querySelectorAll('[name^=\"member_\"][name$=\"_id\"]');
      for (const input of memberIds) {
        if (input.value.trim() && !idPattern.test(input.value.trim())) {
          alert("팀원 학번 형식이 잘못되었습니다. 예: A123456");
          e.preventDefault();
          return;
        }
      }
    });
  </script>
</body>
</html>
