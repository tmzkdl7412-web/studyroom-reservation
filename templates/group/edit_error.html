<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 변경 오류</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #f9fafc;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: relative;
      }

      /* ✅ 오류 박스 */
      .error-box {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        padding: 50px 70px;
        text-align: center;
        max-width: 600px;
        z-index: 10;
      }

      .error-icon {
        font-size: 60px;
        color: #d32f2f;
      }

      h1 {
        color: #d32f2f;
        font-size: 26px;
        font-weight: 800;
        margin: 10px 0 25px;
      }

      p {
        color: #333;
        font-size: 17px;
        line-height: 1.6;
      }

      a {
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        color: white;
        background-color: #1557c0;
        padding: 12px 28px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
      }

      a:hover {
        background-color: #0d47a1;
        transform: translateY(-2px);
      }

      /* ✅ 상하단 네이비 라인 (index.html 동일) */
      body::before,
      body::after {
        content: "";
        height: 30px;
        width: 100%;
        background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
        position: fixed;
        left: 0;
        z-index: 9999;
      }
      body::before { top: 0; }
      body::after { bottom: 0; }

      /* ✅ 학과명 푸터 (index.html 동일) */
      .eng-footer {
        position: fixed;
        bottom: 2px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 20px;
        color: white;
        z-index: 10000;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="error-box">
      <div class="error-icon">❌</div>
      <h1>선택한 시간대에 이미 다른 예약이 있습니다</h1>
      <p>다른 시간이나 날짜를 선택하여 다시 시도해주세요.</p>
      <a href="/cancel">돌아가기</a>
    </div>

    <div class="eng-footer">
      Industrial &amp; Data Engineering, Hongik University
    </div>
  </body>
</html>
