<!-- templates/edit_success.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>예약 변경 완료</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f9fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    h2 {
      color: #001B4E;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin: 10px 0 25px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #1557c0;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }

    a:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    /* ✅ 상·하단 네이비 라인 (index.html 동일) */
    body::before,
    body::after {
      content: "";
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
      position: fixed;
      left: 0;
      z-index: 9999;
    }
    body::before { top: 0; }
    body::after { bottom: 0; }

    /* ✅ 학과명 푸터 (index.html 동일) */
    .eng-footer {
      position: fixed;
      bottom: 2px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div>
    <h2>🆗 예약 변경 완료</h2>
    <p>
      룸: {{ reservation.room }}<br>
      날짜: {{ reservation.date }}<br>
      시작: {{ reservation.hour }}시 / 기간: {{ reservation.duration or 1 }}시간
    </p>

    <a href="{{ url_for('room_detail') }}?room={{ reservation.room }}">← 예약 현황으로</a>
  </div>

  <div class="eng-footer">
    Industrial &amp; Data Engineering, Hongik University
  </div>
</body>
</html>
