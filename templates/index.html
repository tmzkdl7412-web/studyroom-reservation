<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산업·데이터공학과 스터디룸 예약</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: #f7f9fc;
      color: #001B4E;
      overflow-x: hidden;
    }

    /* 상단/하단 남색 바 */
    .top-bar, .bottom-bar {
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
    }

    /* 하단 footer는 더 이상 fixed 아님 (겹침 방지) */
    .eng-footer {
      text-align: center;
      font-size: 18px;
      color: white;
      padding: 8px 0;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
      margin-top: 40px;
    }

    /* 전체 컨테이너 */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      text-align: center;
    }

    header img.logo {
      width: clamp(200px, 40vw, 300px);
      margin-top: 20px;
    }

    h3 {
      font-size: clamp(20px, 3vw, 26px);
      margin-bottom: 0;
      font-weight: 700;
    }

    h1 {
      font-size: clamp(26px, 4vw, 36px);
      margin-top: 6px;
      font-weight: 800;
    }

    img.mascot {
      width: clamp(120px, 30vw, 180px);
      margin: 25px 0;
    }

    /* 단체석 / 개인석 버튼 */
    .main-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .main-btn {
      background: #1557c0;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform .2s ease;
    }

    .main-btn:hover {
      transform: translateY(-5px);
    }

    /* 하단 4개 버튼 */
    .footer-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
      margin-bottom: 50px;
      overflow-x: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .inquiry-btn {
      border: none;
      color: white;
      font-weight: bold;
      font-size: 17px;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      min-width: 120px;
      transition: transform .15s ease;
    }

    .inquiry-btn:hover {
      transform: scale(1.05);
    }

    .btn-green { background-color: #27ae60; }
    .btn-blue  { background-color: #1565c0; }
    .btn-red   { background-color: #c62828; }
    .btn-yellow{ background-color: #FFD700; color: #00205B; }

    /* ✅ 반응형 */
    @media (max-width: 768px) {
      .main-buttons {
        flex-direction: column;
        gap: 25px;
      }
      .main-btn {
        width: 180px;
        height: 180px;
        font-size: 20px;
      }
      .footer-buttons {
        gap: 10px;
        justify-content: center;
      }
      .inquiry-btn {
        font-size: 15px;
        padding: 10px 14px;
        min-width: 90px;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar"></div>

  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='hongik_logo.png') }}" alt="홍익대학교 로고" class="logo" />
      <h3>산업·데이터공학과</h3>
      <h1>스터디룸 예약</h1>
    </header>

    <img src="{{ url_for('static', filename='wow.png') }}" alt="학과 마스코트" class="mascot" />

    <!-- 메인 버튼 -->
    <div class="main-buttons">
      <a href="{{ url_for('room_detail') }}?room=1"><button class="main-btn">단체석</button></a>
      <a href="{{ url_for('personal_detail') }}?seat=1"><button class="main-btn">개인석</button></a>
    </div>

    <!-- 하단 버튼 -->
    <div class="footer-buttons">
      <a href="{{ url_for('contact') }}"><button class="inquiry-btn btn-green">문의사항</button></a>
      <a href="http://203.249.68.52/" target="_blank"><button class="inquiry-btn btn-blue">냉/난방</button></a>
      <a href="{{ url_for('cancel_all') }}"><button class="inquiry-btn btn-red">예약 취소</button></a>
      <a href="{{ url_for('extend_page') }}"><button class="inquiry-btn btn-yellow">시간 연장</button></a>
    </div>
  </div>

  <div class="eng-footer">
    Industrial & Data Engineering, Hongik University
  </div>

  <div class="bottom-bar"></div>
</body>
</html>
