<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산업·데이터공학과 스터디룸 예약</title>
    <style>
      /* 기본 리셋 */
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        background-color: #f9fafc;
        font-family: "Noto Sans KR", sans-serif;
        color: #001B4E;
      }

      /* 상하 남색 라인 (고정) */
      body::before, body::after{
        content: "";
        height: 30px;
        width: 100%;
        background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
        position: fixed;
        left: 0;
        z-index: 9999;
      }
      body::before { top: 0; }
      body::after  { bottom: 0; }

      /* 페이지 중앙 컨테이너: 데스크탑에서 너무 퍼지는 걸 막음 */
      .page {
        max-width: 1200px; /* 데스크탑 최대 넓이 */
        margin: 0 auto;
        padding: 80px 24px 120px; /* header 위 공간 + footer 아래 공간 확보 */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
      }
      header img.logo {
        width: 320px;
        max-width: 40vw;
        margin-bottom: 8px;
      }
      h3.kor-title {
        font-size: 28px;
        margin: 6px 0 0;
        font-weight: 700;
        color: #001B4E;
      }
      h1 {
        font-size: 36px;
        margin: 6px 0 24px;
        font-weight: 800;
        color: #001B4E;
        line-height: 1.2;
      }

      /* 마스코트 */
      .mascot-wrap { margin: 0 auto 12px; display:flex; justify-content:center; }
      img.mascot {
        width: 200px;
        max-width: 36vw;
        filter: drop-shadow(0 8px 20px rgba(0,0,0,0.12));
      }

      /* 메인 버튼(원) - 메인 레이아웃: 가로(데스크탑) / 세로(모바일) */
      .main-row {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 80px;
        align-items: center;
        margin: 28px 0 30px;
        flex-wrap: nowrap;
      }

      .main-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        border: none;
        background-color: #1557c0;
        color: #fff;
        font-weight: 800;
        box-shadow: 0 10px 24px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: transform .25s ease, box-shadow .25s ease;
        text-align: center;
      }

      /* 데스크탑 크기 */
      .main-btn {
        width: 280px;
        height: 280px;
        font-size: 26px;
      }
      .main-btn:hover { transform: translateY(-6px); }

      /* 하단 버튼 그룹: 한 줄에 4개 중앙 정렬 (데스크탑/모바일 균형) */
      .footer-buttons {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;       /* 고정 간격: vw 대신 픽셀 */
        margin-top: 12px;
        flex-wrap: nowrap; /* 모바일에서 가로 유지하되 버튼이 작아지게 함 */
      }

      .inquiry-btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 14px 26px;
        border-radius: 32px;
        font-weight: 800;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: transform .15s ease;
        min-width: 150px;   /* 각 버튼의 최소 너비로 균일화 */
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      }
      .inquiry-btn:hover { transform: translateY(-4px); }

      .btn-green { background-color: #27ae60; }
      .btn-blue  { background-color: #1565c0; }
      .btn-red   { background-color: #c62828; }
      .btn-yellow{ background-color: #FFD700; color:#00205b; }

      /* bottom english footer (fixed above bottom strip) */
      .eng-footer {
        position: fixed;
        bottom: 2px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 20px;
        color: white;
        z-index: 10000;
        pointer-events: none;
      }

      /* 반응형 조절 */
      @media (max-width: 980px) {
        .page { padding: 60px 18px 140px; }
        .main-row { gap: 44px; }
        .main-btn { width: 220px; height: 220px; font-size: 22px; }
        .inquiry-btn { min-width: 130px; padding: 12px 20px; font-size: 16px; }
      }

      /* 모바일: 버튼을 한 줄에 유지하되 축소, 메인 버튼은 세로 스택으로 */
      @media (max-width: 768px) {
        header img.logo { width: 240px; }
        h1 { font-size: 24px; }
        h3.kor-title { font-size: 18px; }
        img.mascot { width: 140px; }

        .main-row {
          flex-direction: column;
          gap: 18px;
          align-items: center;
        }
        .main-btn { width: 180px; height: 180px; font-size: 20px; }

        .footer-buttons {
          gap: 12px;
          flex-wrap: nowrap;
          overflow-x: auto; /* 아주 좁은 폰에서 스크롤 허용 (한 줄 유지) */
          padding: 8px 8px;
          -webkit-overflow-scrolling: touch;
        }
        .footer-buttons::-webkit-scrollbar { display: none; }

        .inquiry-btn {
          min-width: 22vw; /* 화면 비율로 크기 자동 조정 */
          padding: 10px 14px;
          font-size: 15px;
        }
      }

      /* 아주 큰 데스크탑에서 중앙에 더 모아보이게 (옵션) */
      @media (min-width: 1400px) {
        .page { max-width: 1100px; }
        .main-row { gap: 120px; }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <header>
        <img src="{{ url_for('static', filename='hongik_logo.png') }}" alt="홍익대학교 로고" class="logo" />
        <h3 class="kor-title">산업·데이터공학과</h3>
        <h1>스터디룸 예약</h1>
      </header>

      <div class="mascot-wrap">
        <img src="{{ url_for('static', filename='wow.png') }}" alt="학과 마스코트" class="mascot" />
      </div>

      <!-- 메인 버튼들 (데스크탑: 가로 / 모바일: 세로) -->
      <div class="main-row" role="navigation" aria-label="메인 메뉴">
        <a href="{{ url_for('room_detail') }}?room=1" style="text-decoration:none;">
          <button class="main-btn" type="button">단체석</button>
        </a>

        <a href="{{ url_for('personal_detail') }}?seat=1" style="text-decoration:none;">
          <button class="main-btn" type="button">개인석</button>
        </a>
      </div>

      <!-- 하단 버튼들: 한 줄로 중앙 정렬 -->
      <div class="footer-buttons" aria-label="빠른 링크">
        <a href="{{ url_for('contact') }}" style="text-decoration:none;">
          <button class="inquiry-btn btn-green" type="button">문의사항</button>
        </a>

        <a href="http://203.249.68.52/" target="_blank" style="text-decoration:none;">
          <button class="inquiry-btn btn-blue" type="button">냉/난방</button>
        </a>

        <a href="{{ url_for('cancel_all') }}" style="text-decoration:none;">
          <button class="inquiry-btn btn-red" type="button">예약 취소</button>
        </a>

        <a href="{{ url_for('extend_page') }}" style="text-decoration:none;">
          <button class="inquiry-btn btn-yellow" type="button">시간 연장</button>
        </a>
      </div>
    </div>

    <!-- 영어 문구 (맨 바닥 남색 라인 위에) -->
    <div class="eng-footer">Industrial &amp; Data Engineering, Hongik University</div>
  </body>
</html>
