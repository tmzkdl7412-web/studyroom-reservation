<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산업·데이터공학과 스터디룸 예약</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f9fafc;
      font-family: "Noto Sans KR", sans-serif;
      overflow-x: hidden;
    }

    .top-bar, .bottom-bar {
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
    }

    header {
      text-align: center;
      color: #001B4E;
      margin-top: 20px;
    }

    header img.logo {
      width: clamp(180px, 40vw, 300px);
      margin-bottom: 20px;
    }

    h3.kor-title {
      font-size: clamp(22px, 3.5vw, 28px);
      font-weight: 700;
      margin: 0;
      color: #001B4E;
    }

    h1 {
      font-size: clamp(28px, 5vw, 40px);
      font-weight: 800;
      margin: 5px 0 0;
      color: #001B4E;
      line-height: 1.3;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0 30px 0;
    }

    .mascot-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    img.mascot {
      width: clamp(100px, 25vw, 180px);
      filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.15));
    }

    /* ✅ 버튼 디자인 공통 */
    .main-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: clamp(160px, 25vw, 260px);
      height: clamp(160px, 25vw, 260px);
      border-radius: 50%;
      background-color: #1557c0;
      color: white;
      font-size: clamp(18px, 2vw, 26px);
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .main-btn:hover {
      background-color: #0f58b3;
      transform: translateY(-6px);
    }

    /* ✅ 버튼 배치 영역 (PC용 기본값: 가로) */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-top: 15px;
      flex-wrap: nowrap;
    }

    /* ✅ 모바일용: 세로 배치 */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        gap: 40px;
      }
    }

    footer {
      text-align: center;
      margin-bottom: 20px;
    }

    .inquiry-btn {
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin-top: 10px;
    }

    .inquiry-btn:hover {
      transform: scale(1.08);
    }

    .btn-green { background-color: #27ae60; }
    .btn-blue { background-color: #1565c0; }
    .btn-red { background-color: #c62828; }
    .btn-yellow { background-color: #FFD700; color: #00205b; }

    .btn-green:hover { background-color: #219150; }
    .btn-blue:hover { background-color: #0d47a1; }
    .btn-red:hover { background-color: #a92121; }
    .btn-yellow:hover { background-color: #FFC400; }

    .eng-footer {
      text-align: center;
      font-size: 16px;
      color: white;
      background: #001B4E;
      padding: 10px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="top-bar"></div>

  <header>
    <img src="{{ url_for('static', filename='hongik_logo.png') }}" alt="홍익대학교 로고" class="logo" />
    <h3 class="kor-title">산업·데이터공학과</h3>
    <h1>스터디룸 예약</h1>
  </header>

  <main>
    <div class="mascot-wrap">
      <img src="{{ url_for('static', filename='wow.png') }}" alt="학과 마스코트" class="mascot" />
    </div>

    <!-- ✅ 버튼 컨테이너 -->
    <div class="button-container" id="buttonContainer">
      <a href="{{ url_for('room_detail') }}?room=1" class="main-btn">단체석</a>
      <a href="{{ url_for('personal_detail') }}?seat=1" class="main-btn">개인석</a>
    </div>
  </main>

  <footer>
    <div style="display:flex; flex-wrap:wrap; gap:14px; justify-content:center;">
      <a href="{{ url_for('contact') }}">
        <button class="inquiry-btn btn-green">문의사항</button>
      </a>
      <a href="http://203.249.68.52/" target="_blank">
        <button class="inquiry-btn btn-blue">냉/난방</button>
      </a>
      <a href="{{ url_for('cancel_all') }}">
        <button class="inquiry-btn btn-red">예약 취소</button>
      </a>
      <a href="{{ url_for('extend_page') }}">
        <button class="inquiry-btn btn-yellow">시간 연장</button>
      </a>
    </div>
  </footer>

  <div class="bottom-bar"></div>

  <div class="eng-footer">
    Industrial & Data Engineering, Hongik University
  </div>

  <!-- ✅ JS: PC/모바일 감지 후 layout 강제 변경 -->
  <script>
    const container = document.getElementById("buttonContainer");
    const isMobile = /iPhone|Android|iPad/i.test(navigator.userAgent);

    if (isMobile) {
      container.style.flexDirection = "column";
      container.style.gap = "40px";
    } else {
      container.style.flexDirection = "row";
      container.style.gap = "100px";
    }
  </script>
</body>
</html>
