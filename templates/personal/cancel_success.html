<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 취소 완료</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f7f9fc;
      text-align: center;
      margin: 0;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      background: #fff;
      border: 1px solid #e6f3ea;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    h2 {
      color: #136f3a;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
    }

    p {
      color: #333;
      margin-bottom: 25px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      background-color: #1557c0;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 10px 25px;
      border-radius: 8px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    /* ✅ 상·하단 네이비 라인 (index.html 동일) */
    body::before,
    body::after {
      content: "";
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
      position: fixed;
      left: 0;
      z-index: 9999;
    }
    body::before { top: 0; }
    body::after { bottom: 0; }

    /* ✅ 학과명 푸터 (index.html 동일) */
    .eng-footer {
      position: fixed;
      bottom: 2px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ 예약이 취소되었습니다.</h2>
    <p>정상적으로 예약 취소가 완료되었습니다.</p>
    <a href="/">메인으로</a>
  </div>

  <div class="eng-footer">
    Industrial &amp; Data Engineering, Hongik University
  </div>
</body>
</html>
