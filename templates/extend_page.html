<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 연장</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      width: 420px;
      transition: 0.25s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    h2 {
      color: #001B4E;
      margin-bottom: 22px;
      font-size: 22px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      text-align: left;
      font-weight: 600;
      color: #001B4E;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 26px;
      background: #1557c0;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #003c99;
      transform: translateY(-2px);
    }

    .back {
      display: block;
      margin-top: 18px;
      color: #1557c0;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .back:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }

    ul li {
      color: #d32f2f;
      font-weight: 600;
      font-size: 14px;
    }

    /* ✅ 상하단 네이비 라인 */
    body::before,
    body::after {
      content: "";
      height: 30px;
      width: 100%;
      background: linear-gradient(to right, #001B4E, #003C9E, #001B4E);
      position: fixed;
      left: 0;
      z-index: 9999;
    }
    body::before { top: 0; }
    body::after { bottom: 0; }

    /* ✅ 학과명 푸터 */
    .eng-footer {
      position: fixed;
      bottom: 2px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>시간 연장</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg|safe }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/extend_page">
      <label>이름</label>
      <input type="text" name="leader_name" placeholder="예: 김산데" required>

      <label>학번</label>
      <input type="text" name="leader_id" placeholder="예: A123456" required>

      <button type="submit">연장 가능한 예약 찾기</button>
    </form>

    <a href="{{ url_for('index') }}" class="back">← 메인으로</a>
  </div>

  <div class="eng-footer">
    Industrial &amp; Data Engineering, Hongik University
  </div>
</body>
</html>
